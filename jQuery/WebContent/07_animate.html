<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 50px; height: 50px;
            margin:3px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            $('div').hover(function(){
            	$(this).animate({
            		left:500
            	}, 'slow');
            }, function(){
            	$(this).animate({
            		left:0
            	}, 'slow');
            });
        });
    </script>
</head>
<body>
    <div></div><div></div>
    <div></div><div></div>
    <div></div><div></div>
</body>
</html>
